</h5>Another easy tool to use for graphing is <a class="external" href="http://wolframalpha.com" target="_blank">Wolfram Alpha</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-20-hidden.html" title="Footnote 20"><sup> 20 </sup></a>.  Use this tool to reproduce the graph of <span class="process-math">\(z=x^2 + y^2\)</span> over the domain <span class="process-math">\(-5 \leq x \leq 5, -5 \leq y \leq 5\)</span> as shown in <a href="" class="xref" data-knowl="./knowl/graphparaboloid.html" title="Figure 1.2.15">Figure 1.2.15</a>.  Then, attempt to reproduce <a href="" class="xref" data-knowl="./knowl/NegExpGraph.html" title="Figure 1.2.7">Figure 1.2.7</a>.</article><span class="incontext"><a href="sec_3space.html#li-67" class="internal">in-context</a></span>
