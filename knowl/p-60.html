<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Because every point along the same contour has the same elevation, contour lines are also called <dfn class="terminology">level curves</dfn> or <dfn class="terminology">level sets</dfn>.  We usually draw contours for equally spaced values of height <span class="process-math">\(z\text{.}\)</span>  In this way the more closely spaced the contours, the steeper the terrain.</div>
