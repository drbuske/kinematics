<div class="para">In the applet, enter the function <span class="process-math">\(f(x,y)=9-x^2-y^2\)</span> and then choose <span class="process-math">\(x=1\)</span> and <span class="process-math">\(y=2\)</span> by using the sliders.  To discover the value of <span class="process-math">\(\frac{\partial f}{\partial y}(1,2)\text{,}\)</span> check the Illustrate <span class="process-math">\(\frac{\partial f}{\partial y}\)</span> box.</div> <figure class="figure figure-like"><div class="image-box" style="width: 90%; margin-left: 5%; margin-right: 5%;"><img src="external/GeoGebraPartialYParaboloid.jpg" class="contained" alt="Another partial derivative to paraboloid."></div>
<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">3.1.5<span class="period">.</span></span><span class="space"> </span>The intersection of the surface <span class="process-math">\(f(x,y)=9-x^2-y^2\)</span> with the vertical plane <span class="process-math">\(x=1\)</span> is the parabola <span class="process-math">\(z=8-y^2\text{.}\)</span>  The  tangent line to this parabola at <span class="process-math">\((y_0,z_0)=(2,4)\)</span> has slope <span class="process-math">\(\frac{\partial f}{\partial y}(1,2) = -4\text{.}\)</span>  Source: <a class="external" href="https://www.geogebra.org/m/tQWRhRzn" target="_blank">https://www.geogebra.org/m/tQWRhRzn</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-47-hidden.html" title="Footnote 47"><sup> 47 </sup></a></figcaption></figure>
