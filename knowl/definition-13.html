</h3> The <dfn class="terminology">line integral</dfn> of a vector field <span class="process-math">\(\vec{v}\)</span> along an oriented curve <span class="process-math">\(C\)</span> is<div class="displaymath process-math">
\begin{equation*}
\int_C {\vec{v}} \cdot d{\vec{r}} = \lim_{\| \Delta \vec{r}_i \| \rightarrow 0} \sum_{i=0}^{n-1} \vec{v}(P_i) \cdot \Delta \vec{r}_i.
\end{equation*}
