<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A <dfn class="terminology">vector field</dfn> in 2-space is a function <span class="process-math">\(\vec{F}(x,y)\)</span> whose value at a point <span class="process-math">\((x,y)\)</span> is a two-dimensional vector.  Similarly, a vector field in 3-space is a function <span class="process-math">\(\vec{F}(x,y,z)\)</span> whose values are 3-dimensional vectors.</div>
