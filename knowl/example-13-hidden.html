<body class="ignore-math"><article class="example example-like"><p>Think of <span class="process-math">\(\vec{v}\)</span> as representing the velocity you give a paper airplane and <span class="process-math">\(\vec{w}\)</span> as the velocity of the wind.  Then <span class="process-math">\(\vec{v} + \vec{w}\)</span> represents the sum of these two forces (called a <dfn class="terminology">resultant</dfn> ).  See Figure~\ref{VectorAddition}.</p></article></body>
