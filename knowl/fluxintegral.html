</h3> The <dfn class="terminology">flux integral</dfn> of <span class="process-math">\(\vec{F}\)</span> through the oriented surface <span class="process-math">\(S\)</span> is defined by<div class="displaymath process-math">
\begin{gather*}
\int_S \vec{F} \cdot d\vec{A} = \lim_{max_i\{\| \Delta \vec{A}_i \|\} \rightarrow 0} \sum_i \vec{F}_i \cdot \Delta \vec{A}_i.
\end{gather*}
