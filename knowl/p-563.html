<div class="para">Since a change in heat <span class="process-math">\(\Delta q\)</span> is measured in Joules, time over which a transfer occurs is measured in seconds, and the area of the surface through which the heat transfers is measured in square meters, the units of heat flux are <span class="process-math">\(J \cdot m^{-2} \cdot s^{-1}\text{.}\)</span>
