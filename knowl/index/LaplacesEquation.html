<div class="para">
<dfn class="terminology">Laplace’s equation</dfn> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\Delta u(x,y,z)=0.
\end{equation*}
</div>
<div class="para">Show that any function of the form <span class="process-math">\(u(x,y,z)=ax+by+cz\)</span> for constants <span class="process-math">\(a,b,\)</span> and <span class="process-math">\(c\)</span> satisfies Laplace’s equation.</div>
