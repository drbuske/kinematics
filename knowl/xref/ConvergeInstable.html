<figcaption xmlns:pf="https://prefigure.org"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.5.22<span class="period">.</span></span><span class="space"> </span>Convergent wind <span class="process-math">\(\vec{v}=u\vec{i}+v\vec{j}+w\vec{k}\)</span> near the surface (where <span class="process-math">\(w=0\)</span>) causes upward vertical velocity of the air mass (i.e. <span class="process-math">\(\frac{\partial w}{\partial z} &gt; 0\)</span>) thus decreasing stability of the air mass.   Similarly, horizontal convergence in the upper troposphere increases downward vertical velocity of the air mass (i.e. <span class="process-math">\(\frac{\partial w}{\partial z} &lt; 0\)</span>) thus increasing surface pressure (high pressure, clear sky).</figcaption></figure><span class="incontext"><a class="internal" href="sec_divergence.html#ConvergeInstable">in-context</a></span>
