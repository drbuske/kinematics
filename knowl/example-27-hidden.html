<body class="ignore-math"><article class="example example-like">If <span class="process-math">\(f(x,y)=x^5 + xy^2 + x^2\sin y\text{,}\)</span> then <span class="process-math">\(\frac{\partial f}{\partial x}(x,y) = 5x^4 + y^2 + 2x\sin y\)</span> and <span class="process-math">\(\frac{\partial f}{\partial y}(x,y) = 0 + 2xy + x^2\cos y\text{.}\)</span></article></body>
