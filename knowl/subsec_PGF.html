</h3> The <dfn class="terminology">Pressure Gradient Force</dfn> (PGF) is a vector that is perpendicular to isobars and points in the direction of the negative pressure gradient.  Its magnitude is proportional to the distance between isobars (i.e. <span class="process-math">\(\Delta p / \Delta d\)</span>).</article><span class="incontext"><a href="sec_the_gradient.html#subsec_PGF" class="internal">in-context</a></span>
