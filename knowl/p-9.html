<div class="para">The <dfn class="terminology">Hot-Dry-Windy index (HDW)</dfn> depends on the maximum wind speed <span class="process-math">\(U\)</span> and maximum vapor pressure deficit <span class="process-math">\(VPD\)</span> in the lowest 50 millibars of the atmosphere.  That is, <span class="process-math">\(HDW=g(U,VPD)\text{.}\)</span>
</div>
